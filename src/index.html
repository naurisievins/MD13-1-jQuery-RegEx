<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wraper">
        <div class="form-container">
            <form action="" class="register-form" autocomplete="on">
                <h3 class="register-form__title">Register</h3>
                <label class="register-form__label">
                    Name:
                    <input class="js-form-name" type="text" />
                </label>
                <label class="register-form__label">
                    Password:
                    <input class="js-form-password" type="password" />
                </label>
                <label class="register-form__label">
                    E-mail:
                    <input class="js-form-email" type="text" name="email" />
                </label>
                <button class="btn js-register-btn" type="submit">Submit</button>
            </form>
            <div class="form-container__footer">
                <!-- <span class="footer__message"></span> -->
            </div>

        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
